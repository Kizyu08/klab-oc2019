<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/css/common.css}" rel="stylesheet">
    <title>Ranking</title>
</head>
<body>
<div class="container">
    <div class="navbar navbar-expand-lg fixed-top navbar-dark bg-primary" style="">
        <div class="container">
            <a href="../" target="_top" class="navbar-brand">Facial Performance</a>
            <button class="navbar-toggler collapsed" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="navbar-collapse collapse" id="navbarResponsive" style="">
                <ul class="nav navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="./ranking/" target="_top">Ranking</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <div style="padding-top: 80px"></div>

    <h1>Ranking</h1>

    <div class="card border-primary mb-3" th:each="face : ${faces.results}">
        <div class="card-body">
            <p th:text="${face.picture_id}"></p>
            <p th:text="${face.position}"></p>
            <p th:text="${face.score}"></p>
        </div>
    </div>
</div>
</body>
<script src="/js/jquery-3.4.1.min.js" th:src="@{/js/jquery-3.4.1.min.js}"></script>
<script src="/js/popper.min.js" th:src="@{/js/popper.min.js}"></script>
<script src="/js/bootstrap.min.js" th:src="@{/js/bootstrap.min.js}"></script>
</html>
