<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <title>processing...</title>
</head>
<body>
    <div class="container">
        <div class="text-center d-none" id="loading">
            <h4>Processing...</h4>
            <div class="spinner-border" style="width: 4rem; height: 4rem;" role="status"></div>
        </div>
        <button id="button" class="btn btn-primary btn-lg" type="button">Continue</button>
        <!--<img th:src="${img}" style="height: 80vh; max-width: 100%">-->
    </div>
</body>
<script src="/js/jquery-3.4.1.min.js" th:src="@{/js/jquery-3.4.1.min.js}"></script>
<script src="/js/popper.min.js" th:src="@{/js/popper.min.js}"></script>
<script src="/js/bootstrap.min.js" th:src="@{/js/bootstrap.min.js}"></script>

<script type="text/javascript">
    $(function () {
        $("#button").click(function () {

            var JsonData = {
                data: /*[[${img}]]*/ null
            };

            $.ajax({
                type: 'post',
                url: 'http://localhost:8000/api/pictures/',
                data: JSON.stringify(JsonData),
                contentType: 'application/json',
                dataType: 'json',
                beforeSend: function(){
                    $('#loading').removeClass('d-none')
                }
            }).done(function () {
                alert("succcess");
                window.location.href = "./result/detail?id=1"
            }).fail(function () {
                alert("fail");
                console.log("failed...")
            })
        })
    });
</script>
</html>
