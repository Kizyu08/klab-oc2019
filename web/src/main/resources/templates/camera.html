<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <link href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" rel="stylesheet">
    <title>Title</title>
</head>
<body>
    <div class="container" style="padding-top: 20px">
        <div style="text-align: center; width: 100%; height: 100%">
            <video id="video_area" style="background-color: #fff;height: 80vh; max-width: 100%" autoplay></video>
        </div>

        <div style="text-align: center">
            <button id="start_btn" class="btn btn-primary btn-lg">Start</button>
            <button id="shooter_btn" onclick="postFrame()" class="btn btn-primary btn-lg"><i class="fas fa-camera fa-inverse"></i></button>

        </div>
    </div>
</body>
<script>
    var w = $('.wrapper').width();
    var h = $('.wrapper').height();
    $('#canvas').attr('width', w);
    $('#canvas').attr('height', h);

    $(function () {
        $('#start_btn').onclick(function () {
            $('#start_btn_block').addClass("d-none");
            $('#shooter_btn_block').removeClass("d-none");
        })
    });
</script>
<script type="text/javascript">
    // getUserMedia が使えないときは、『getUserMedia()が利用できないブラウザです！』と言ってね。
    if (typeof navigator.mediaDevices.getUserMedia !== 'function') {
        const err = new Error('getUserMedia()が利用できないブラウザです！');
        alert(`${err.name} ${err.message}`);
        throw err;
    }

    // 操作する画面エレメント変数定義します。
    const $start = document.getElementById('start_btn');   // スタートボタン
    const $video = document.getElementById('video_area');  // 映像表示エリア

    // 「スタートボタン」を押下したら、getUserMedia を使って映像を「映像表示エリア」に表示してね。
    $start.addEventListener('click', () => {
        navigator.mediaDevices.getUserMedia({ video: true, audio: false })
            .then(stream => $video.srcObject = stream)
            .catch(err => alert(`${err.name} ${err.message}`));
    }, false);

    /**
     * @return {string}
     */
    function ImageToBase64(img, mime_type) {
        // New Canvas
        var canvas = document.createElement('canvas');
        canvas.width  = img.videoWidth;
        canvas.height = img.videoHeight;
        // Draw Image
        var ctx = canvas.getContext('2d');
        ctx.drawImage(img, 0, 0);
        // To Base64
        return canvas.toDataURL(mime_type);
    }

    function postFrame() {
        var video_area = document.getElementById('video_area');
        var form = document.createElement('form');
        var request = document.createElement('input');

        form.method = 'POST';
        form.action = './confirm';

        request.type = 'hidden'; //入力フォームが表示されないように
        request.name = 'img';
        request.value = ImageToBase64(video_area, "image/jpeg");

        form.appendChild(request);
        document.body.appendChild(form);

        form.submit();
    }
</script>
</html>
