<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <title>Confirm</title>
</head>
<body>
    <div class="container">
        <div style="padding-top: 20px"></div>
        <div id="confirm">
            <p style="text-align: center">
                <img th:src="${img}" height="100%" id="image">
            </p>

            <a href="/result/detail?id=3">result_detail_demo</a>

            <p style="text-align: center">
                <button onclick="location.href='./camera'" class="btn btn-primary btn-lg">Retake</button>
                <button onclick="continueProcess()" class="btn btn-primary btn-lg">Continue</button>
                <button id="button" class="btn btn-primary btn-lg" type="button">Continue</button>
            </p>
        </div>
        <div class="text-center d-none" id="loading">
            <h4>Processing...</h4>
            <div class="spinner-border" style="width: 4rem; height: 4rem;" role="status"></div>
        </div>
        <!--<button id="button" class="btn btn-primary btn-lg" type="button">Continue</button>-->
    </div>
</body>
<script type="text/javascript">
    function continueProcess() {
        var img = document.getElementById('image');
        var form = document.createElement('form');
        var request = document.createElement('input');

        form.method = 'POST';
        form.action = './process';
        // form.action = 'http://localhost:8000/api/faces/';

        request.type = 'hidden'; //入力フォームが表示されないように
        request.name = 'img';
        request.value = img.getAttribute("src");

        form.appendChild(request);
        document.body.appendChild(form);

        form.submit();
    }
</script>
<script type="text/javascript">
    $(function () {
        $("#button").click(function () {
            var img = document.getElementById('image');

            var JsonData = {
                data: img.getAttribute("src")
            };

            $.ajax({
                type: 'post',
                url: 'http://localhost:8000/api/pictures/',
                data: JSON.stringify(JsonData),
                contentType: 'application/json',
                dataType: 'json',
                beforeSend: function(){
                    $('#loading').removeClass('d-none');
                    $('#confirm').addClass('d-none')
                }
            }).done(function (data) {
                window.location.href = "./result/detail?id=" + data.id;
            }).fail(function () {
                console.log("failed...")
            })
        })
    });
</script>
<script th:src="@{/js/jquery-3.4.1.min.js}"></script>
</html>
